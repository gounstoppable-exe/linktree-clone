<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="upper">
        <div class="logo"><img src="assets/logo.jpeg" alt="Logo." /></div>
        <h1>Amlit</h1>
        <p>
          Just a fellow GFX designer mainly focused on esports and gaming
          elements.
        </p>
      </div>

      <div class="lower">
        <div class="card card-1">
          <span class="iconify" data-icon="akar-icons:youtube-fill"></span>
          <p id="card-text">Subscribe to my Youtube</p>
        </div>
        <div class="card card-2">
          <span class="iconify" data-icon="akar-icons:discord-fill"></span>
          <p id="card-text">Join India's biggest Android GFX Discord server</p>
        </div>
        <div class="card card-3">
          <span class="iconify" data-icon="akar-icons:instagram-fill"></span>
          <p id="card-text">Checkout my Instagram</p>
        </div>
        <div class="card card-4">
          <span class="iconify" data-icon="ant-design:behance-outlined"></span>
          <p id="card-text">Checkout my Behance</p>
        </div>
        <div class="card card-5">
          <span class="iconify" data-icon="akar-icons:twitter-fill"></span>
          <p id="card-text">Checkout my Twitter</p>
        </div>
        <div class="card card-6">
          <span id="trans-logo"
            ><img src="assets/logo2.png" alt="Transparent Logo PNG."
          /></span>
          <p id="card-text">Need my Logo PNG? Here you go</p>
        </div>
      </div>

      <div class="lower-socials">
        <a href="#"
          ><span class="iconify" data-icon="ph:instagram-logo"></span
        ></a>
        <a href="#"
          ><span class="iconify" data-icon="iconoir:youtube"></span
        ></a>
        <a href="#"
          ><span class="iconify" data-icon="fluent:mail-20-regular"></span
        ></a>
      </div>
    </main>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  </body>
</html>
